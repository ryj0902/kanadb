<!DOCTYPE html>
{% load static %}
{% load guide_filters %}
{% load i18n %}
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'card/select_card.js' %}"></script>
    <link rel="stylesheet" href="{% static 'card/style.css' %}">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        {% block left %}
        <div class="left">
            {% for content in contents %}
                <li><a href="{% url 'guide_detail' content.0 %}">{{ content.1 }}</a></li>
            {% endfor %}
        </div>
        {% endblock%}
        
        <div class="right">
            {% include 'card/select_card.html' %}
        </div>
    </div>
</body>

<script>

</script>
